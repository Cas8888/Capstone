<script>

let clientID = "eFxf3eHFBxEfNMtsuI6dRUehzsReHWuXFpGZusFVGIU";

fetch (api)

.then ((response) => response.json ())
.then (function (jsonData) {
referenceImage.src = jsonData.urls.regular;


})
